<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <main>
      <section class="logo"></section>

      <section class="bg-black-section"></section>
      <section class="img-host"></section>
      <section class="img-host-tablet"></section>
      <section class="img-host-mobile"></section>

      <section class="pod-content">
        <h1 class="title-publish">
          Publish your podcasts <span class="everywhere">everywhere.</span>
        </h1>

        <p class="paragraph-pod">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>

        <ul class="podcast-link-mobile">
          <li id="spotify-pod-mobile"></li>
          <li id="apple-pod-mobile"></li>
          <li id="google-pod-mobile"></li>
          <li id="pocket-pod-mobile"></li>
        </ul>

        <form action="#">
          <input
            id="submit-email"
            for="email"
            name="email"
            type="text"
            value="email"
            required
            placeholder="Email adress"
            novalidate
          />
          <button id="submit-btn" type="submit" for="email">
            Request access
          </button>
          <legend id="error-email" for="email" name="email"></legend>
        </form>
        <ul class="podcast-link">
          <li id="spotify-pod"></li>
          <li id="apple-pod"></li>
          <li id="google-pod"></li>
          <li id="pocket-pod"></li>
        </ul>
      </section>

      <section class="dotted-bg"></section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
